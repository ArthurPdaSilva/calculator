<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Arthur Pereira da Silva">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="calculator, javascript">
    <meta name="description" content="Functional Calculator for training">
    
    <link rel="stylesheet" href="src/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>MASTERPRINT</h1>
            <input type="text" class="field">
        </div>
        <div class="bottom">
            <button class="number" onclick="calc(7)">7</button>
            <button class="number" onclick="calc(8)">8</button>
            <button class="number" onclick="calc(9)">9</button>
            <button class="operator" onclick="operator('/')">รท</button>
            <button class="number" onclick="calc(4)">4</button>
            <button class="number" onclick="calc(5)">5</button>
            <button class="number" onclick="calc(6)">6</button>
            <button class="operator" onclick="operator('*')">X</button>
            <button class="number" onclick="calc(1)">1</button>
            <button class="number" onclick="calc(2)">2</button>
            <button class="number" onclick="calc(3)">3</button>
            <button class="operator" onclick="operator('-')">-</button>
            <button class="special clear">C</button>
            <button class="number" onclick="calc(0)">0</button>
            <button class="special" onclick="operator('.')">,</button>
            <button class="special" onclick="operator('(')">(</button>
            <button class="special" onclick="operator(')')">)</button>
            <button class="operator" onclick="operator('+')">+</button>  
            <button class="operator" onclick="result()">=</button>
        </div>
    </div>
    
    <script src="src/dinamic/calculator.js"></script>
</body>
</html>
